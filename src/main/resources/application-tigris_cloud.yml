server:
  port: 8080


## Tigris cloud configuration
tigris:
  db:
    name: "tigris_starter_java"
  server:
    url: "api.preview.tigrisdata.cloud:443"
  network:
    usePlainText: false
  auth:
    clientId: "your-tigris-app-id"
    clientSecret: "your-tigris-app-secret"

springdoc:
  swagger-ui:
    path: "/swagger.html"
    operationsSorter: "method"

## this is to avoid exposing tigris secrets on actuator endpoints
endpoints:
  env:
    keys-to-sanitize: tigris.db.auth.clientId,tigris.db.auth.clientSecret
  configprops:
    keys-to-sanitize: tigris.db.auth.clientId,tigris.db.auth.clientSecret
